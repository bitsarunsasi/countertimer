<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>


    <div class="container">
        <div class="main-title">Count Up Timer</div>
        <div class="timer">
            <div class="timer__grid">
                <div class="timer__count hours">00</div>
                <div class="timer__label">hours</div>
            </div>
            <div class="timer__grid">
                <div class="timer__count minutes">00</div>
                <div class="timer__label">minutes</div>
            </div>
            <div class="timer__grid">
                <div class="timer__count seconds">00</div>
                <div class="timer__label">seconds</div>
            </div>
        </div>

        <button class="btn-controls btn-start js-timer-start">
            Start
        </button>
        <button class="btn-controls btn-pause js-timer-pause">
            Pause
        </button>
        <button class="btn-controls btn-reset js-timer-reset">
            Reset
        </button>
    </div>

    <script src="assets/script/app.js"></script>
</body>

</html>
